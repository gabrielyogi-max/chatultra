    <style>
        /* --- CORE: VARIABLES & RESET --- */
        :root {
            --primary: #00ff41; 
            --primary-dim: rgba(0, 255, 65, 0.1);
            --primary-glow: 0 0 10px rgba(0, 255, 65, 0.5);
            
            --secondary: #0088ff; 
            --secondary-dim: rgba(0, 136, 255, 0.1);
            
            --danger: #ff003c; 
            --warning: #ffcc00;

            --bg-deep: #050505; 
            --bg-panel: rgba(10, 12, 10, 0.85); 
            --bg-element: #111;
            
            --border: #333; 
            --text: #e0e0e0; 
            --text-muted: #888;

            --font-mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
            --font-display: 'Orbitron', sans-serif;
            --font-ui: system-ui, -apple-system, sans-serif;
            
            --anim-speed: 0.3s;
        }

        * { box-sizing: border-box; }

        body { 
            background-color: var(--bg-deep); 
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 65, 0.05) 0%, transparent 50%),
                linear-gradient(rgba(0, 255, 65, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: var(--text); 
            font-family: var(--font-mono); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }

        /* --- ICONS (SVG) --- */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            vertical-align: middle;
        }
        .icon-lg {
            width: 24px;
            height: 24px;
        }

        /* --- LAYOUT: MAIN TERMINAL --- */
        .terminal-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1400px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
            opacity: 0; /* Hidden initially for boot sequence */
            transition: opacity 1s ease-in;
        }

        @media (min-width: 768px) {
            .terminal-wrapper {
                padding: 20px;
                height: 95vh;
            }
        }

        .terminal-container { 
            flex: 1;
            background: var(--bg-panel); 
            border: 1px solid rgba(0, 255, 65, 0.3); 
            border-top: 2px solid var(--primary); 
            border-radius: 12px; 
            box-shadow: 
                0 0 80px rgba(0, 0, 0, 0.8), 
                0 0 20px rgba(0, 255, 65, 0.1),
                inset 0 0 100px rgba(0,0,0,0.5); 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            overflow: hidden;
            backdrop-filter: blur(15px);
        }
        
        /* CRT/Scanline Effect Overlay */
        .scanlines { 
            position: absolute; top: 0; left: 0; bottom: 0; right: 0; 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); 
            z-index: 999; 
            background-size: 100% 4px, 4px 100%; 
            pointer-events: none; 
            opacity: 0.3;
        }
        
        /* --- HEADER & STATUS --- */
        .header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        @media (min-width: 700px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .brand {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--primary);
            text-shadow: var(--primary-glow);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .brand-icon {
            width: 12px;
            height: 12px;
            background: var(--primary);
            box-shadow: var(--primary-glow);
            transform: rotate(45deg);
            animation: pulse 2s infinite;
        }

        .status-panel {
            display: flex;
            gap: 20px;
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 1px;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #222;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            transition: all 0.5s;
        }

        .online .status-indicator { background: var(--primary); box-shadow: 0 0 8px var(--primary); }
        .offline .status-indicator { background: var(--danger); box-shadow: 0 0 8px var(--danger); }
        .loading .status-indicator { background: var(--warning); animation: blink 0.5s infinite; }

        /* --- CONTROLS AREA --- */
        .controls-bar {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.01);
            z-index: 10;
            flex-wrap: wrap;
            align-items: center;
        }

        .select-wrapper {
            flex-grow: 1;
            position: relative;
            min-width: 200px;
        }

        select {
            width: 100%;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 15px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            appearance: none;
            transition: var(--anim-speed);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select:hover { border-color: var(--primary); }
        select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 1px var(--primary-dim); }

        .select-wrapper::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-70%) rotate(45deg);
            width: 8px;
            height: 8px;
            border-right: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            pointer-events: none;
        }
        
        .toolbar-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 12px;
            font-size: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--anim-speed);
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-mono);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .toolbar-btn:hover { border-color: var(--primary); color: var(--primary); background: rgba(0, 255, 65, 0.05); }
        .toolbar-btn.active { color: var(--primary); border-color: var(--primary); background: rgba(0, 255, 65, 0.1); }

        /* --- CHAT AREA --- */
        #chat-history { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 24px; 
            z-index: 10; 
            scroll-behavior: smooth; 
        }

        .message { 
            max-width: 85%; 
            padding: 20px; 
            border-radius: 4px; 
            line-height: 1.6; 
            position: relative; 
            word-wrap: break-word; 
            font-size: 0.9rem; 
            animation: slideIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            font-family: var(--font-ui);
        }
        
        .message strong {
            display: block;
            margin-bottom: 8px;
            font-size: 0.7rem;
            font-family: var(--font-mono);
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.7;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 4px;
        }

        /* User Message Style */
        .user { 
            align-self: flex-end; 
            background: linear-gradient(135deg, rgba(0, 40, 0, 0.6), rgba(0, 20, 0, 0.4));
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-right: 2px solid var(--primary); 
            color: #eef; 
            border-top-right-radius: 0;
        }
        .user strong { color: var(--primary); text-align: right; border-color: rgba(0, 255, 65, 0.2); }
        
        /* Bot Message Style */
        .bot { 
            align-self: flex-start; 
            background: linear-gradient(135deg, rgba(20, 25, 30, 0.7), rgba(10, 15, 20, 0.6));
            border: 1px solid rgba(0, 136, 255, 0.2);
            border-left: 2px solid var(--secondary); 
            color: #cfcfcf; 
            border-top-left-radius: 0;
        }
        .bot strong { color: var(--secondary); border-color: rgba(0, 136, 255, 0.2); }

        /* Markdown Styling inside Bot messages */
        .bot p { margin: 0 0 10px 0; }
        .bot p:last-child { margin: 0; }
        .bot code { 
            background: rgba(0,0,0,0.5); 
            padding: 2px 5px; 
            border-radius: 3px; 
            font-family: var(--font-mono); 
            font-size: 0.85em; 
            color: #ff7b72;
        }
        .bot pre {
            background: #1e1e1e !important;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #333;
            position: relative;
            max-height: 500px;
            overflow-y: auto;
        }
        .bot pre code {
            background: transparent;
            padding: 15px;
            display: block;
            color: #ccc;
            overflow-x: auto;
            white-space: pre;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252526;
            padding: 5px 10px;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            border-bottom: 1px solid #333;
            font-size: 0.75rem;
            color: #aaa;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        .copy-btn:hover { color: #fff; }

        /* --- INPUT AREA --- */
        .input-wrapper {
            padding: 20px;
            background: rgba(0,0,0,0.6);
            border-top: 1px solid var(--border);
            z-index: 10;
        }

        .image-preview-area {
            display: none; 
            background: rgba(0, 255, 65, 0.05);
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            align-items: center;
            justify-content: space-between;
            border: 1px dashed var(--primary);
            animation: slideIn 0.3s;
        }

        .image-preview-area img {
            height: 60px;
            border-radius: 4px;
            border: 1px solid var(--primary);
        }

        .input-controls {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #userInput {
            flex-grow: 1;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 15px;
            border-radius: 6px;
            font-family: var(--font-ui);
            font-size: 1rem;
            transition: var(--anim-speed);
            resize: none;
            min-height: 54px;
            max-height: 150px;
            overflow-y: auto;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .btn-icon {
            width: 50px;
            height: 50px;
            background: #1a1a1a;
            color: var(--text-muted);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon:hover { background: #252525; border-color: var(--text); color: var(--text); }
        .btn-icon.recording { color: var(--danger); border-color: var(--danger); animation: pulse 1s infinite; }
        .btn-icon.recording svg { fill: var(--danger); }

        .btn-primary {
            height: 50px;
            padding: 0 30px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 6px;
            font-family: var(--font-display);
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn-primary:hover { 
            background: #33ff77; 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4); 
            transform: translateY(-2px);
        }
        .btn-primary:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- BOOT SEQUENCE --- */
        #boot-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            font-family: var(--font-mono);
            color: var(--primary);
            font-size: 14px;
            overflow: hidden;
        }
        .boot-line {
            opacity: 0;
            margin-bottom: 5px;
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); } 
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; } 
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- ANIMATIONS --- */
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes blink { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

                    </div>
                </div>
                <button onclick="clearImage()" style="background:none; border:1px solid var(--danger); padding: 5px 10px; border-radius:4px; color:var(--danger); cursor:pointer; font-size: 0.7rem; font-weight:bold;">DISCARD</button>
            </div>

            <div class="input-controls">
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                
                <button class="btn-icon" onclick="document.getElementById('fileInput').click()" title="Attach Image">
                    <svg class="icon-lg"><use href="#icon-camera-filled"/></svg>
                </button>
                <button class="btn-icon" id="micBtn" onclick="toggleVoice()" title="Record (Hold)">
                    <svg class="icon-lg"><use href="#icon-mic"/></svg>
                </button>
                
                <textarea id="userInput" placeholder="ENTER COMMAND..." onkeypress="handleEnter(event)" rows="1"></textarea>
                
                <button id="sendBtn" class="btn-primary" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    const HF_TOKEN = ""; 
    const CLUSTERS = {
        "Cluster1": "Madras1/APIDOST", 
        "Cluster2": "Madras1/APISMALL" 
    };

    let clients = {};
    let selectedFile = null; 
    let soundEnabled = true;

    // --- AUDIO SYSTEM (Procedural) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (!soundEnabled) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'type') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.05);
            gain.gain.setValueAtTime(0.02, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
            osc.start(now);
            osc.stop(now + 0.05);
        } else if (type === 'message') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, now);
            osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
            gain.gain.setValueAtTime(0.05, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else if (type === 'error') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.linearRampToValueAtTime(50, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }

    // --- DOM Elements ---
    const c1Wrapper = document.getElementById('c1-wrapper');
    const c1Text = document.getElementById('c1-text');
    const c2Wrapper = document.getElementById('c2-wrapper');
    const c2Text = document.getElementById('c2-text');

    const sendBtn = document.getElementById('sendBtn');
    const historyDiv = document.getElementById('chat-history');
    const imagePreview = document.getElementById('imagePreview');
    const previewContainer = document.getElementById('imagePreviewContainer');
    const userInput = document.getElementById('userInput');

    // --- BOOT SEQUENCE ---
    async function runBootSequence() {
        const bootScreen = document.getElementById('boot-screen');
        const lines = [
            "ORBITOS KERNEL V7.1.0 INITIALIZING...",
            "CHECKING MEMORY INTEGRITY... [OK]",
            "MOUNTING NEURAL CLUSTERS... [OK]",
            "ESTABLISHING SECURE UPLINK... [OK]",
            "LOADING UI MODULES... [OK]",
            "SYSTEM READY."
        ];

        for (let i = 0; i < lines.length; i++) {
            const div = document.createElement('div');
            div.className = 'boot-line';
            div.innerText = lines[i];
            bootScreen.appendChild(div);
            
            // Random delay between lines
            await new Promise(r => setTimeout(r, Math.random() * 300 + 100));
            div.style.opacity = 1;
            playSound('type');
        }

        await new Promise(r => setTimeout(r, 500));
        bootScreen.style.opacity = 0;
        setTimeout(() => {
            bootScreen.remove();
            document.getElementById('main-interface').style.opacity = 1;
            playSound('message');
        }, 800);
    }

    // --- INITIALIZATION ---
    runBootSequence();

    function updateStatus(cluster, status) {
        const wrapper = cluster === "Cluster1" ? c1Wrapper : c2Wrapper;
        const textSpan = cluster === "Cluster1" ? c1Text : c2Text;
        
        wrapper.className = "status-item " + status;
        textSpan.innerText = cluster === "Cluster1" 
            ? (status === "online" ? "VISUAL: ONLINE" : "VISUAL: OFFLINE")
            : (status === "online" ? "LOGIC: ONLINE" : "LOGIC: OFFLINE");
    }

    async function connectToCluster(name, id) {
        updateStatus(name, "loading");
        try {
            const options = HF_TOKEN ? { hf_token: HF_TOKEN } : {};
            clients[name] = await Client.connect(id, options);
            updateStatus(name, "online");
        } catch (e) {
            console.error(`Erro ao conectar ${name}:`, e);
            updateStatus(name, "offline");
        }
    }

    async function initSystem() {
        // Initial Bot Message
        appendMessage("bot", "SYSTEM INITIALIZED. CONNECTING TO CLUSTERS...");

        await Promise.all([
            connectToCluster("Cluster1", CLUSTERS["Cluster1"]),
            connectToCluster("Cluster2", CLUSTERS["Cluster2"])
        ]);
        
        // Update last message or add new one
        const lastMsg = historyDiv.lastElementChild;
        if(lastMsg) lastMsg.innerHTML = lastMsg.innerHTML.replace("CONNECTING TO CLUSTERS...", "UPLINK ESTABLISHED. ORBITAL COMMAND READY.");
        playSound('message');
    }
    
    initSystem();

    // --- FEATURES ---

    // Toggle Sound
    window.toggleSound = function() {
        soundEnabled = !soundEnabled;
        const iconUse = document.getElementById('sndIconUse');
        const text = document.getElementById('sndText');
        
        if (soundEnabled) {
            iconUse.setAttribute('href', '#icon-sound');
            text.innerText = "AUDIO";
            text.style.opacity = 1;
        } else {
            iconUse.setAttribute('href', '#icon-mute');
            text.innerText = "MUTE";
            text.style.opacity = 0.5;
        }
    }

    // Export Chat
    window.exportChat = function() {
        let text = "";
        document.querySelectorAll('.message').forEach(msg => {
            const author = msg.classList.contains('user') ? "GABRIEL" : "ORBITOS";
            // Get text content, basic cleanup
            text += `[${author}]: ${msg.innerText.replace("GABRIEL", "").replace("ORBITOS", "").trim()}\n\n`;
        });
        
        const blob = new Blob([text], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `orbitos_chat_${Date.now()}.txt`;
        a.click();
    }

    // Copy Code
    window.copyCode = function(btn) {
        const codeBlock = btn.parentElement.nextElementSibling;
        const code = codeBlock.innerText;
        navigator.clipboard.writeText(code).then(() => {
            const originalText = btn.innerText;
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = originalText, 2000);
        });
    }

    // Voice Input
    window.toggleVoice = function() {
        const btn = document.getElementById('micBtn');
        if (!('webkitSpeechRecognition' in window)) {
            alert("Voice recognition not supported.");
            return;
        }

        if (window.recognition && window.recognition_active) {
            window.recognition.stop();
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            window.recognition_active = true;
            btn.classList.add('recording');
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            userInput.value += (userInput.value ? " " : "") + transcript;
            adjustTextareaHeight();
        };

        recognition.onend = function() {
            window.recognition_active = false;
            btn.classList.remove('recording');
        };

        recognition.start();
        window.recognition = recognition;
    }

    // Auto-expand Textarea
    function adjustTextareaHeight() {
        userInput.style.height = 'auto';
        userInput.style.height = userInput.scrollHeight + 'px';
    }
    userInput.addEventListener('input', adjustTextareaHeight);

    // Image Handling
    window.handleFileSelect = function(event) {
        const file = event.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                document.getElementById('imageName').innerText = file.name;
                previewContainer.style.display = 'flex';
                userInput.focus();
            }
            reader.readAsDataURL(file);
        }
    }

    window.clearImage = function() {
        selectedFile = null;
        document.getElementById('fileInput').value = "";
        previewContainer.style.display = 'none';
    }

    // --- MESSAGING LOGIC ---
    window.sendMessage = async function() {
        const modelSelect = document.getElementById('modelSelector');
        const userText = userInput.value;
        
        if (!userText.trim() && !selectedFile) return;

        const [targetCluster, modelName] = modelSelect.value.split('|');
        const activeClient = clients[targetCluster];

        if (!activeClient) { 
            appendMessage("bot", `**ERROR:** ${targetCluster} DISCONNECTED.`); 
            playSound('error');
            return; 
        }

        if (targetCluster === "Cluster2" && selectedFile) {
            appendMessage("bot", `**WARNING:** LOGIC CLUSTER DOES NOT SUPPORT VISION.`);
            clearImage();
        }

        userInput.value = "";
        userInput.style.height = 'auto'; // Reset height
        
        // Escape user text to prevent XSS, but preserve newlines
        let safeText = userText.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        let userDisplay = safeText.replace(/\n/g, "<br>");

        if (selectedFile && targetCluster === "Cluster1") {
            userDisplay += `<br><img src="${imagePreview.src}" style="max-height: 100px; border-radius: 4px; border: 1px solid #444; margin-top:10px;">`;
        }
        
        // Append User Message
        appendMessage("user", userDisplay, true);
        playSound('message');
        setLoading(true);

        try {
            let messageObj;
            if (selectedFile && targetCluster === "Cluster1") {
                messageObj = { text: userText, files: [selectedFile] };
            } else {
                messageObj = { text: userText, files: [] };
            }

            const result = await activeClient.predict("/chat", [ 
                messageObj, 
                [], 
                modelName 
            ]);
            
            let responseText = "";
            if (result && result.data && result.data[0] != null) {
                // Ensure it's a string
                responseText = String(result.data[0]);
            } else {
                responseText = "Error: Empty response.";
            }

            appendMessage("bot", responseText);
            playSound('message');

        } catch (error) {
            console.error(error);
            let msg = error.message || String(error);
            if (msg.includes("GPU quota")) msg = "‚ö†Ô∏è GPU QUOTA EXCEEDED.";
            appendMessage("bot", `**CRITICAL ERROR:** ${msg}`);
            playSound('error');
        } finally {
            setLoading(false);
            if (targetCluster === "Cluster1") clearImage(); 
        }
    }

    // Configure Marked
    marked.setOptions({
        highlight: function(code, lang) {
            const language = hljs.getLanguage(lang) ? lang : 'plaintext';
            return hljs.highlight(code, { language }).value;
        },
        langPrefix: 'hljs language-'
    });

    // Custom Renderer for Copy Buttons
    const renderer = new marked.Renderer();
    renderer.code = function(code, infostring, escaped) {
        const lang = (infostring || 'plaintext').match(/\S*/)[0];
        const validLang = hljs.getLanguage(lang) ? lang : 'plaintext';
        const highlighted = hljs.highlight(code, { language: validLang }).value;

        return `
            <div class="code-wrapper">
                <div class="code-header">
                    <span>${lang.toUpperCase()}</span>
                    <button class="copy-btn" onclick="copyCode(this)">COPY</button>
                </div>
                <pre><code class="hljs language-${validLang}">${highlighted}</code></pre>
            </div>
        `;
    };
    marked.use({ renderer });

    function appendMessage(role, text, isUserHtml = false) {
        const div = document.createElement('div'); 
        div.className = "message " + role; 
        
        let content = "";
        if (role === "user") {
            content = `<strong>GABRIEL</strong>${isUserHtml ? text : text.replace(/</g, "&lt;")}`;
        } else {
            // Parse Markdown for Bot
            try {
                const parsed = marked.parse(String(text || ""));
                content = `<strong>ORBITOS AI</strong>${parsed}`;
            } catch (e) {
                console.error("Markdown Error:", e);
                content = `<strong>ORBITOS AI</strong>${text}`;
            }
        }

        div.innerHTML = content;
        historyDiv.appendChild(div); 
    }
    
    function setLoading(isLoading) {
        sendBtn.disabled = isLoading; 
        sendBtn.innerText = isLoading ? "..." : "SEND";
        if (isLoading) {
            sendBtn.style.opacity = "0.7";
            document.body.style.cursor = "progress";
        } else {
            sendBtn.style.opacity = "1";
            document.body.style.cursor = "default";
            userInput.focus();
        }
    }
    
    window.clearChat = function() { 
        historyDiv.innerHTML = '<div class="message bot"><strong>SYSTEM</strong>MEMORY BUFFER CLEARED.</div>'; 
    }
    
    window.handleEnter = function(e) { 
        if (e.key === 'Enter' && !e.shiftKey) { 
            e.preventDefault();
            window.sendMessage(); 
        }
    }
</script>
</body>
</html>

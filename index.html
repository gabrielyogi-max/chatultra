<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitOS V6 // COMMAND CENTER</title>
    <style>
        /* --- ESTILO ORBITOS: DARK/CYBERPUNK --- */
        :root {
            --primary: #00ff41; --secondary: #0088ff; --danger: #ff003c; 
            --bg: #050505; --panel: #0a0a0a; --border: #333; --text: #eee; 
            --user-bg: #003300; --bot-bg: #111;
        }
        body { background-color: var(--bg); color: var(--text); font-family: 'Consolas', 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .terminal-container { width: 95%; max-width: 1000px; height: 92vh; background: var(--panel); border: 1px solid var(--border); border-top: 3px solid var(--primary); border-radius: 4px; padding: 20px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.05); display: flex; flex-direction: column; position: relative; }
        
        /* Scanline Effect */
        .terminal-container::before { content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none; }
        
        h1 { text-align: center; margin: 0 0 15px 0; color: var(--primary); text-transform: uppercase; letter-spacing: 4px; font-size: 1.4rem; text-shadow: 0 0 5px var(--primary); }
        
        /* Status Bar */
        .status-bar { display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px; font-size: 0.75rem; color: #666; font-weight: bold; }
        .cluster-status { margin-left: 15px; }
        .online { color: var(--primary); text-shadow: 0 0 5px var(--primary); }
        .offline { color: var(--danger); text-shadow: 0 0 5px var(--danger); }

        /* Controls */
        .controls { display: grid; grid-template-columns: 1fr auto; gap: 10px; margin-bottom: 15px; z-index: 3; }
        select, input, button { background: #000; border: 1px solid var(--border); color: var(--text); padding: 12px; font-family: inherit; font-size: 0.9rem; transition: 0.2s; }
        select { color: var(--primary); border-color: var(--primary); cursor: pointer; }
        select:focus, input:focus { outline: none; border-color: #fff; }
        button { cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { background: #111; border-color: var(--text); }
        
        /* Chat Area */
        #chat-history { flex-grow: 1; overflow-y: auto; background: #000; border: 1px solid var(--border); padding: 20px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 15px; z-index: 3; scroll-behavior: smooth; }
        .message { max-width: 85%; padding: 12px 18px; border-radius: 4px; line-height: 1.6; position: relative; word-wrap: break-word; font-size: 0.95rem; }
        .user { align-self: flex-end; background: var(--user-bg); border-right: 2px solid var(--primary); color: #cfc; }
        .bot { align-self: flex-start; background: var(--bot-bg); border-left: 2px solid var(--secondary); color: #ccc; }
        .bot strong { color: var(--secondary); display: block; margin-bottom: 5px; font-size: 0.8rem; }
        .user strong { color: var(--primary); display: block; margin-bottom: 5px; font-size: 0.8rem; text-align: right; }
        
        /* Input Area */
        .input-area { display: flex; gap: 10px; z-index: 3; align-items: center;}
        button#sendBtn { background: var(--primary); color: #000; border: none; width: 100px; }
        button#sendBtn:hover { background: #33ff66; box-shadow: 0 0 15px var(--primary); }
        button:disabled { background: #222; color: #555; cursor: not-allowed; box-shadow: none; }
        
        /* Image Preview */
        #imagePreviewContainer { display: none; align-items: center; margin-top: 10px; z-index: 3; background: #111; padding: 10px; border: 1px solid var(--border); width: fit-content; }
        #imagePreview { max-height: 60px; margin-right: 10px; border: 1px solid #555; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-track { background: #000; } 
        ::-webkit-scrollbar-thumb { background: #333; } 
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
</head>
<body>

<div class="terminal-container">
    <h1>ü™ê OrbitOS V6 // COMMAND CENTER</h1>
    
    <div class="status-bar">
        <span>OPERATOR: GABRIEL</span>
        <div>
            <span class="cluster-status">APIDOST (HEAVY): <span id="status-c1" class="offline">CONNECTING...</span></span>
            <span class="cluster-status">APISMALL (LOGIC): <span id="status-c2" class="offline">CONNECTING...</span></span>
        </div>
    </div>

    <div class="controls">
        <select id="modelSelector">
            <optgroup label="=== CLUSTER 1: GOOGLE (VISION) ===">
                <option value="Cluster1|‚ú® Google: Gemini 3.0 Pro (Experimental)">‚ú® Gemini 3.0 Pro (Preview)</option>
                <option value="Cluster1|‚ú® Google: Gemini 2.5 Pro">‚ú® Gemini 2.5 Pro</option>
                <option value="Cluster1|‚ú® Google: Gemini 2.0 Flash">‚ö° Gemini 2.0 Flash</option>
            </optgroup>
            
            <optgroup label="=== CLUSTER 1: MISTRAL (SOTA) ===">
                <option value="Cluster1|üá´üá∑ Mistral: Magistral Medium 2509 üÜï">üëë Magistral Medium (v2509)</option>
                <option value="Cluster1|üá´üá∑ Mistral: Pixtral Large (Vision) üñºÔ∏è">üëÅÔ∏è Pixtral Large (Vision)</option>
                <option value="Cluster1|üá´üá∑ Mistral: Large 2512 (Dez/25)">üè∞ Mistral Large (v2512)</option>
                <option value="Cluster1|üá´üá∑ Mistral: Codestral 2508">üë®‚Äçüíª Codestral (Code)</option>
            </optgroup>

            <optgroup label="=== CLUSTER 1: GROQ (FAST) ===">
                <option value="Cluster1|‚òÅÔ∏è Groq: GPT OSS 120B (OpenAI) üÜï">‚òÅÔ∏è GPT OSS 120B (Novo!)</option>
                <option value="Cluster1|‚òÅÔ∏è Groq: GPT OSS 20B (OpenAI) üÜï">‚òÅÔ∏è GPT OSS 20B (Novo!)</option>
                <option value="Cluster1|‚òÅÔ∏è Groq: Llama 3.3 70B">‚òÅÔ∏è Llama 3.3 70B</option>
            </optgroup>

            <optgroup label="=== CLUSTER 1: LOCAL H200 ===">
                <option value="Cluster1|üî• Local H200: Qwen 2.5 Coder 32B">üî• Qwen 2.5 Coder (H200)</option>
            </optgroup>
            
            <optgroup label="=== CLUSTER 2: REASONING/MATH ===">
                 <option value="Cluster2|üöÄ DeepSeek R1 Distill Qwen 7B (O Mais Inteligente - Novo!)">üß† DeepSeek R1 (Logic)</option>
                 <option value="Cluster2|üê≥ DeepSeek Math 7B (Especialista Antigo)">üìê DeepSeek Math</option>
                 <option value="Cluster2|üß™ Qwen 3 4B Instruct (Experimental)">üß™ Qwen 3 Experimental</option>
            </optgroup>
        </select>
        <button onclick="clearChat()">CLR_MEM</button>
    </div>

    <div id="chat-history">
        <div class="message bot">
            <strong>SYSTEM:</strong> Inicializando OrbitOS V6...<br>
            Aguardando uplink com os Clusters Neurais.
        </div>
    </div>

    <div id="imagePreviewContainer">
        <img id="imagePreview">
        <button onclick="clearImage()" style="background:transparent; color:#ff003c; border:none; width:auto;">[REMOVER]</button>
    </div>

    <div class="input-area">
        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
        <button id="uploadBtn" onclick="document.getElementById('fileInput').click()" title="Anexar Imagem">üì∑</button>
        
        <input type="text" id="userInput" placeholder="Insira seu comando..." onkeypress="handleEnter(event)" autofocus style="flex-grow: 1;" />
        <button id="sendBtn" onclick="sendMessage()">ENVIAR</button>
    </div>
</div>

<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    // --- CONFIGURA√á√ÉO DE CONEX√ÉO ---
    const CLUSTERS = {
        "Cluster1": "Madras1/APIDOST", // Seu Heavy Lifter
        "Cluster2": "Madras1/APISMALL" // Seu Logic Unit
    };

    // SE OS SPACES FOREM PRIVADOS, COLOQUE O TOKEN ABAIXO.
    // SE FOREM P√öBLICOS, PODE DEIXAR VAZIO "".
    const HF_TOKEN = ""; 

    let clients = {};
    let selectedFile = null; 

    // Refer√™ncias DOM
    const statusC1 = document.getElementById('status-c1');
    const statusC2 = document.getElementById('status-c2');
    const sendBtn = document.getElementById('sendBtn');
    const historyDiv = document.getElementById('chat-history');
    const imagePreview = document.getElementById('imagePreview');
    const previewContainer = document.getElementById('imagePreviewContainer');

    // --- INICIALIZA√á√ÉO ---
    async function connectToCluster(name, id, statusElement) {
        try {
            const options = HF_TOKEN ? { hf_token: HF_TOKEN } : {};
            clients[name] = await Client.connect(id, options);
            statusElement.innerText = "ONLINE";
            statusElement.className = "online";
            return true;
        } catch (e) {
            console.error(`Falha ao conectar ${name}:`, e);
            statusElement.innerText = "OFFLINE";
            statusElement.className = "offline";
            return false;
        }
    }

    async function initSystem() {
        await Promise.all([
            connectToCluster("Cluster1", CLUSTERS["Cluster1"], statusC1),
            connectToCluster("Cluster2", CLUSTERS["Cluster2"], statusC2)
        ]);
        appendMessage("bot", "<strong>SYSTEM:</strong> Uplink estabelecido. Todos os sistemas nominais.");
    }
    initSystem();

    // --- MANIPULA√á√ÉO DE IMAGENS ---
    window.handleFileSelect = function(event) {
        const file = event.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'flex';
            }
            reader.readAsDataURL(file);
        }
    }

    window.clearImage = function() {
        selectedFile = null;
        document.getElementById('fileInput').value = "";
        previewContainer.style.display = 'none';
    }

    // --- ENVIO DE MENSAGENS ---
    window.sendMessage = async function() {
        const input = document.getElementById('userInput');
        const modelSelect = document.getElementById('modelSelector');
        const userText = input.value;
        
        if (!userText.trim() && !selectedFile) return;

        // Identifica Cluster e Modelo
        const [targetCluster, modelName] = modelSelect.value.split('|');
        const activeClient = clients[targetCluster];

        if (!activeClient) { 
            appendMessage("bot", `<strong>ERRO:</strong> ${targetCluster} n√£o est√° conectado.`); 
            return; 
        }

        // Valida√ß√£o: Cluster 2 (APISMALL) n√£o aceita imagens
        if (targetCluster === "Cluster2" && selectedFile) {
            appendMessage("bot", `<strong>AVISO:</strong> O Cluster 2 (APISMALL) n√£o processa vis√£o. Imagem ignorada.`);
            clearImage();
        }

        // UI Updates
        input.value = "";
        let userDisplay = userText;
        if (selectedFile && targetCluster === "Cluster1") {
            userDisplay += `<br><img src="${imagePreview.src}" style="max-height: 150px; border: 1px solid #333; margin-top:5px;">`;
        }
        appendMessage("user", userDisplay);
        setLoading(true);

        try {
            // Payload
            let payload;
            
            if (selectedFile && targetCluster === "Cluster1") {
                // Multimodal para APIDOST
                payload = { 
                    message: { text: userText, files: [selectedFile] }, 
                    model_selector: modelName 
                };
            } else {
                // Texto Puro (APIDOST ou APISMALL)
                // Nota: APISMALL aceita string direta em 'message'
                payload = { 
                    message: userText, 
                    model_selector: modelName 
                };
            }

            // Chamada API (Compat√≠vel com ChatInterface moderno)
            const result = await activeClient.predict("/chat", payload);
            
            // Renderiza resposta
            appendMessage("bot", result.data[0]);

        } catch (error) {
            console.error(error);
            let msg = error.message;
            if (msg.includes("GPU quota")) msg = "‚ö†Ô∏è COTA DE GPU EXCEDIDA. Tente novamente em breve.";
            if (msg.includes("429")) msg = "‚ö†Ô∏è LIMITADO: Muitas requisi√ß√µes. Aguarde.";
            appendMessage("bot", `<strong>ERRO CR√çTICO:</strong> ${msg}`);
        } finally {
            setLoading(false);
            if (targetCluster === "Cluster1") clearImage(); 
        }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div'); 
        div.className = "message " + role; 
        div.innerHTML = (role === "user" ? "<strong>GABRIEL:</strong>" : "<strong>ORBITOS AI:</strong>") + text;
        historyDiv.appendChild(div); 
        historyDiv.scrollTop = historyDiv.scrollHeight;
    }
    
    function setLoading(isLoading) {
        sendBtn.disabled = isLoading; 
        sendBtn.innerText = isLoading ? "..." : "ENVIAR";
        if(!isLoading) document.getElementById('userInput').focus();
    }
    
    window.clearChat = function() { 
        historyDiv.innerHTML = '<div class="message bot"><strong>SYSTEM:</strong> Buffer de mem√≥ria limpo.</div>'; 
    }
    window.handleEnter = function(e) { 
        if (e.key === 'Enter') window.sendMessage(); 
    }
</script>
</body>
</html>

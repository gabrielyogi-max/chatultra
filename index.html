<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel AI Interface 2025</title>
    <!-- Bibliotecas para Markdown e Code Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --user-msg: #2563eb;
            --bot-msg: #334155;
            --text: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            height: 95vh;
            margin-top: 2.5vh;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Header */
        header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .status-dot { height: 10px; width: 10px; background-color: #ef4444; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #ef4444; }
        .status-online { background-color: #22c55e; box-shadow: 0 0 10px #22c55e; }

        select {
            background: rgba(0,0,0,0.3);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
        }

        /* Chat Area */
        #chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 0.95rem;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg);
            color: var(--text);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 2px;
        }

        .bot-message img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        .bot-message pre { background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; overflow-x: auto; }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus { background: rgba(255, 255, 255, 0.1); border-color: var(--accent); }

        button {
            padding: 0 25px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { filter: brightness(1.1); transform: scale(1.02); }
        button:disabled { background: #475569; cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loader */
        .typing-indicator { font-style: italic; color: #94a3b8; font-size: 0.8rem; margin-left: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>
            <span id="status" class="status-dot"></span> 
            Gabriel AI <small style="opacity:0.5; font-size:0.8rem; margin-left:10px;">Backend Python</small>
        </h1>
        <select id="model-selector">
            <option value="üî• Local H200: Qwen 2.5 Coder 32B">üî• Local: Qwen 32B Coder</option>
            <option value="üöÄ DeepSeek R1 Distill Qwen 7B">üöÄ DeepSeek R1 (Novo)</option>
            <option value="üá´üá∑ Mistral: Large 2512 (Dez/25)">üá´üá∑ Mistral Large 2512</option>
            <option value="‚ú® Google: Gemini 3.0 Pro (Experimental)">‚ú® Google Gemini 3.0</option>
            <option value="‚òÅÔ∏è Groq: Llama 3.3 70B">‚òÅÔ∏è Groq Llama 3.3</option>
        </select>
    </header>

    <div id="chat-history">
        <div class="message bot-message">Ol√°, Gabriel! Sou a Berta Web Interface. Escolha seu modelo acima e vamos conversar! üç™</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Digite sua mensagem aqui..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">Enviar üöÄ</button>
    </div>
    <div class="typing-indicator" id="loader">Berta est√° pensando...</div>
</div>

<!-- SCRIPT DE CONEX√ÉO -->
<script type="module">
    // Importando a biblioteca oficial do Gradio Client
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/+esm";

    const statusDot = document.getElementById('status');
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loader = document.getElementById('loader');
    const modelSelector = document.getElementById('model-selector');

    let app = null;
    
    // --- CONFIGURA√á√ÉO ---
    // SE VOC√ä RODAR LOCAL, USE: "http://127.0.0.1:7860"
    // SE ESTIVER NO HUGGING FACE SPACES, COLOQUE A URL DO SPACE AQUI:
    const BACKEND_URL = "http://127.0.0.1:7860"; 

    // Inicializa√ß√£o
    async function connect() {
        try {
            console.log("Tentando conectar a Berta Backend...");
            app = await Client.connect(BACKEND_URL);
            statusDot.classList.add('status-online');
            console.log("‚úÖ Conectado com sucesso!");
        } catch (error) {
            console.error("Erro ao conectar:", error);
            appendMessage("bot", "‚ùå Erro: N√£o consegui conectar ao Backend Python. Verifique se ele est√° rodando na porta 7860.");
        }
    }

    connect();

    // Fun√ß√£o de Envio
    window.sendMessage = async function() {
        const text = userInput.value.trim();
        if (!text || !app) return;

        // UI Updates
        appendMessage("user", text);
        userInput.value = "";
        userInput.disabled = true;
        sendBtn.disabled = true;
        loader.style.display = "block";

        const selectedModel = modelSelector.value;

        try {
            // Chama a fun√ß√£o 'predict' do Gradio Backend
            // Nota: O √≠ndice 0 geralmente √© a fun√ß√£o principal do ChatInterface
            const result = await app.predict(0, [
                text,           // Mensagem Atual
                [],             // Hist√≥rico (O Gradio gerencia, mas enviamos vazio para resetar ou manter estado no backend se necess√°rio)
                selectedModel   // Dropdown input extra
            ]);

            // A resposta do ChatInterface geralmente vem como uma string ou objeto
            // Dependendo de como o Python retorna, pode ser result.data[0]
            const botResponse = result.data[0]; 
            appendMessage("bot", botResponse);

        } catch (error) {
            console.error(error);
            appendMessage("bot", "‚ö†Ô∏è Ops, erro na comunica√ß√£o com a API: " + error.message);
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            loader.style.display = "none";
            userInput.focus();
        }
    }

    // Renderiza√ß√£o na Tela
    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}-message`;
        
        if (role === 'bot') {
            // Renderiza Markdown para o Bot
            div.innerHTML = marked.parse(text);
            // Aplica highlight nos c√≥digos
            div.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        } else {
            div.textContent = text;
        }

        chatHistory.appendChild(div);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Enviar com Enter
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") window.sendMessage();
    });
</script>

</body>
</html>
